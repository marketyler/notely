<nav id="sidebar">

  <ul id="notes" ng-show="hasNotes()">
    <li id="note_{{ note.id }}"
      ng-repeat="note in notes() | orderBy: '-title' | limitTo: 10"
      ng-click="loadNote(note)">
      <div class="note-title">{{ note.title }}</div>
      <div class="note-body">{{ note.body_text }}</div>
    </li>
  </ul>

</nav>
