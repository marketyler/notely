<p>Notes go here</p>
<form ng-submit="commit()">
  <p>
    <input type="text" name="title" id="note_title" placeholder="Title your note" ng-model="noteTitle">
  </p>
  <p>
    <textarea name="body_html" id="note_body_html" ng-model="noteBody" ></textarea>
  </p>
  <div class="form-action">
    <input type="submit" name="commit" value="Create Note" class="btn btn-default">
  </div>
 </form>
