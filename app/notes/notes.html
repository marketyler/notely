<form ng-submit="saveNote()">
  <p>
    <input type="text" name="title" id="note_title" placeholder="Title your note"
      ng-model="note.title" focus-on="noteCleared">
  </p>
  <p>
    <text-angular
     id="note_body_html"
     name="body_html"
     ng-model="note.body_html"
     placeholder="Just start typing..."
     ta-toolbar="[
       ['bold', 'italics', 'underline'],
       ['ul', 'ol', 'indent', 'outdent'],
       ['html'],
       ['insertLink']
     ]"></text-angular>
  </p>
  <div class="form-action">
    <input type="submit" name="commit" value="{{ buttonText(note) }}" class="btn btn-default">
    <a ng-click="deleteNote(note)" ng-show="note.id">
      <i class="fa fa-trash-o"></i>
    </a>
  </div>
 </form>
